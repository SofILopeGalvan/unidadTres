<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
        <h:head>
             <title>#{str.listVinoTitle}</title>
        </h:head>
        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.listVinoTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{vinoBean.iniciar()}"></p:commandButton>
                    </h:form>
                    <p:dataTable value="#{vinoBean.vinos}" var="a">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{vinoBean.editar(a)}"></p:commandButton>
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.nameVinoHeader}">
                            <p:outputLabel value="#{a.nombre}"></p:outputLabel>
                        </p:column>
                         <p:column headerText="#{str.typeHeader}">
                             <p:outputLabel value="#{a.tipo}"></p:outputLabel>
                        </p:column> 
                        <p:column headerText="#{str.brandHeader}">
                            <p:outputLabel value="#{a.marca}"></p:outputLabel>
                        </p:column> 
                        <p:column headerText="#{str.companyNameHeader}">
                            <p:outputLabel value="#{a.compania.nombre}"></p:outputLabel>
                        </p:column>
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
